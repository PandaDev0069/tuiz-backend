name: Deploy DB (main)

on:
  push:
    branches: ['main']
    paths:
      - 'supabase/**'
      - '.github/workflows/db-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Update project configuration
        run: |
          # Update the project_id to match the actual Supabase project
          sed -i 's/project_id = "TUIZ-DB"/project_id = "${{ secrets.SB_PROJECT_REF }}"/' supabase/config.toml
          cat supabase/config.toml | head -10
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SB_ACCESS_TOKEN }}

      - name: Deploy migrations to remote database
        run: supabase db push --linked --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SB_ACCESS_TOKEN }}
