name: Deploy DB (main)

on:
  push:
    branches: ['main']
    paths:
      - 'supabase/**'
      - '.github/workflows/db-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy migrations to remote database
        run: |
          # Get the database URL from environment variables in your .env file
          # We'll use the pooler connection which is recommended for migrations
          DB_URL="postgresql://postgres.yxofjgxsjgtvgnefnhps:${{ secrets.SB_DB_PASSWORD }}@aws-0-ap-northeast-1.pooler.supabase.co:6543/postgres"

          echo "Deploying migrations to remote database..."
          supabase db push --db-url "$DB_URL" --include-all
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SB_ACCESS_TOKEN }}
