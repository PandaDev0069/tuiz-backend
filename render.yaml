# Description:
# - Render.com deployment configuration for TUIZ backend
# - Free tier web service with health check monitoring
# - Production environment with CORS wildcard support
#
# Notes:
# - Build ignores scripts to prevent installation issues
# - CLIENT_ORIGINS includes Vercel wildcards for preview deployments
# - Health check endpoint: /health
# - Default port: 10000
# ====================================================

services:
  - type: web
    name: tuiz-backend
    runtime: node
    plan: free
    buildCommand: npm ci --ignore-scripts && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: CLIENT_ORIGINS
        value: 'https://tuiz-info-king.vercel.app,http://localhost:3000,http://localhost:5173,*.vercel.app,*.onrender.com'
