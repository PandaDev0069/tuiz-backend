services:
  - type: web
    name: tuiz-backend
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
      - key: CLIENT_ORIGINS
        # Allow local dev, the specific Vercel deployment, and any Vercel subdomain via wildcard
        value: 'https://tuiz-info-king.vercel.app,http://localhost:3000,*.vercel.app'
