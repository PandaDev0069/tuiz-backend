services:
  - type: web
    name: tuiz-backend
    runtime: node
    plan: free
    buildCommand: npm ci && pwd && ls -la && npm run build && pwd && ls -la && ls -la dist/
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: info
